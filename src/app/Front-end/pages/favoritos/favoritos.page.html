<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="abrirPopover($event)">
        <ion-icon name="filter-outline" class="icon-filter"></ion-icon> 
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  
    <ion-card *ngFor = "let tea of teas" (click)="openTea(tea)">
      <img [src]="tea.foto" />
      <ion-item>
        <ion-icon name="heart"></ion-icon>
        <ion-icon name="share-social-outline"></ion-icon>
      </ion-item>
      <ion-card-header>
        <ion-card-title>{{tea.nombre}}</ion-card-title>
        <ion-card-subtitle>Dificultad</ion-card-subtitle>
        <ion-card-subtitle>{{tea.dificultad}}/5</ion-card-subtitle>
        <ion-card-subtitle>Nacionalidad</ion-card-subtitle>
        <img [src]="tea.urlNacionalidad">
      </ion-card-header>
    </ion-card>

</ion-content>
