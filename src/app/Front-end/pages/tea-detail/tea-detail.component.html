<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="#"></ion-back-button>
    </ion-buttons>
    <ion-title>{{tea?.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-card>
      <img [src]="tea?.foto" />
      <ion-item>
        <ion-icon name="heart"></ion-icon>
        <ion-icon name="share-social-outline"></ion-icon>
      </ion-item>
      <ion-card-header>
        <ion-card-title>{{tea?.nombre}}</ion-card-title>
        <div [ngSwitch]="tea?.dificultad">
          <ion-card-subtitle>Dificultad</ion-card-subtitle>
          <div *ngSwitchCase="1">
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
          </div><div *ngSwitchCase="1.5">
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star-half"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
          </div>
          <div *ngSwitchCase="2">
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
          </div>
          <div *ngSwitchCase="2.5">
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star-half"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
          </div><div *ngSwitchCase="3">
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
          </div><div *ngSwitchCase="3.5">
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star-half"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
          </div><div *ngSwitchCase="4">
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
          </div><div *ngSwitchCase="4.5">
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star-half"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
          </div><div *ngSwitchCase="5">
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
          </div>
        </div>
        <ion-card-subtitle>Nacionalidad</ion-card-subtitle>
        <img [src]="tea?.urlNacionalidad">
        <ion-card-subtitle>Tipo de té: {{tea?.tipoTe}}</ion-card-subtitle>
        <ion-card-subtitle *ngIf="tea?.temperatura==='Caliente'">Temperatura:
          <ion-icon name="flame-outline" class="icon-temperature"></ion-icon>
        </ion-card-subtitle>
        <ion-card-subtitle *ngIf="tea?.temperatura==='Frío'">Temperatura:
          <ion-icon name="snow-outline" class="icon-temperature"></ion-icon>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>Preparación:
        {{tea?.instrucciones}}
      </ion-card-content>
    </ion-card>
</ion-content>
