<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Principal
    </ion-title>
  </ion-toolbar>  
  <ion-toolbar>
    <ion-searchbar placeholder='Intenta "Bubble Tea"'
    [(ngModel)]="searchTerm" showCancelButton="focus"
    animated>    
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card *ngFor = "let tea of teas | filter:searchTerm" [ngSwitch]="tea.dificultad">
    <ion-router-link href="tabs/te/{{tea.id}}">
    <img [src]="tea.foto" />
  </ion-router-link>
    <ion-item>
      <ion-icon name="heart-outline"></ion-icon>
      <ion-icon name="share-social-outline"></ion-icon>
    </ion-item>
    <ion-card-header>
      <ion-card-title>{{tea.nombre}}</ion-card-title>
      <ion-card-subtitle>Dificultad</ion-card-subtitle>
      <div *ngSwitchCase="1">
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
      </div><div *ngSwitchCase="1.5">
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star-half"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
      </div>
      <div *ngSwitchCase="2">
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
      </div>
      <div *ngSwitchCase="2.5">
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star-half"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
      </div><div *ngSwitchCase="3">
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
      </div><div *ngSwitchCase="3.5">
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star-half"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
      </div><div *ngSwitchCase="4">
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
      </div><div *ngSwitchCase="4.5">
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star-half"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
      </div><div *ngSwitchCase="5">
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
      </div>
      <ion-card-subtitle>Nacionalidad</ion-card-subtitle>
      <img [src]="tea.urlNacionalidad">
    </ion-card-header>
  </ion-card>
 
</ion-content>
