<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Principal
    </ion-title>
  </ion-toolbar>  
  <ion-toolbar>
    <ion-searchbar class="input-search" placeholder='Buscar' [(ngModel)]="searchTerm" showCancelButton="focus"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div *ngFor = "let tea of teas | filter:searchTerm" >
    <app-tea-card [tea]="tea"></app-tea-card>
</div>
 
</ion-content>
