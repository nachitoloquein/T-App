<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Principal
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon name="search-outline" class="icon-search"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card *ngFor = "let tea of teas">
    <ion-router-link href="tabs/te/{{tea.id}}">
    <img [src]="tea.foto" />
  </ion-router-link>
    <ion-item>
      <ion-icon name="heart-outline"></ion-icon>
      <ion-icon name="share-social-outline"></ion-icon>
    </ion-item>
    <ion-card-header>
      <ion-card-title>{{tea.nombre}}</ion-card-title>
      <ion-card-subtitle>Dificultad</ion-card-subtitle>
      <ion-card-subtitle>{{tea.dificultad}}/5</ion-card-subtitle>
      <ion-card-subtitle>Nacionalidad</ion-card-subtitle>
      <img [src]="tea.urlNacionalidad">
    </ion-card-header>
  </ion-card>
 
</ion-content>
