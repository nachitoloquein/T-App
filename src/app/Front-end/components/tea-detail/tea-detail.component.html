<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{tea?.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-card>
      <img [src]="tea?.foto" />
      <app-heart-share [tea]="tea"></app-heart-share>
      <ion-card-header>
        <ion-card-title>{{tea?.nombre}}</ion-card-title>
          <ion-card-subtitle>Dificultad</ion-card-subtitle>
          <app-stars [tea]="tea"></app-stars>
        <ion-card-subtitle>Nacionalidad</ion-card-subtitle>
        <img [src]="tea?.urlNacionalidad">
        <ion-card-subtitle>Tipo de té: {{tea?.tipoTe}}</ion-card-subtitle>
        <ion-card-subtitle *ngIf="tea?.temperatura==='Caliente'">Temperatura:
          <ion-icon name="flame-outline" class="icon-temperature"></ion-icon>
        </ion-card-subtitle>
        <ion-card-subtitle *ngIf="tea?.temperatura==='Frío'">Temperatura:
          <ion-icon name="snow-outline" class="icon-temperature"></ion-icon>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>Preparación:
        {{tea?.instrucciones}}
      </ion-card-content>
    </ion-card>
</ion-content>
